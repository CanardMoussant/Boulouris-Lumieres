<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    You can turn on/off lights dude !!!
    Please enter a light's name here:
	{% for lightModel in house.lightModels %}
        <form action="/switchLightCommand" method="post">
    		<div>{{lightModel.name}}
    			<input name="id" type="hidden" value={{lightModel.id}}>
    			<input type="submit" value="On" name="action">
    			<input type="submit" value="Off" name="action">
    		</div>
        </form>
	{% endfor %}
    
    <a href="{{ url }}">{{ url_linktext }}</a>

  </body>
</html>
